language: java
jdk:
- oraclejdk8
- oraclejdk7
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script: "./gradlew test"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/wiremock-requests-maker-0.1.jar
  skip_cleanup: true
  on:
    tags: true
    repo: viniciusffj/wiremock-http-requests-maker
